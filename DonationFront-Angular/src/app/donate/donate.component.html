<section class="example-section">
    <mat-checkbox class="example-margin"(click)="change()" [(ngModel)]="checked">Use another card</mat-checkbox>
</section>

<div class="row">
    <div class="col-md-6">
        <form action=""[formGroup]="formGroup" (ngSubmit)="donate()">
            <mat-form-field class="example-form example-full-width"> 
                <input id="montant" type="number" matInput placeholder="We appreciate your Dollars ^_^"
                             class="fadeIn second " formControlName="montant"> 
            </mat-form-field> 
            <button type="submit" class="fadeIn fourth " [disabled]="!formGroup.valid" 
                         class="example-full-width addImage" mat-raised-button color="warn">Donate</button>
        </form>
    </div>
    <div *ngIf="checked" class="col-md-6">
        <mat-form-field class="example-form example-full-width">
            <input type="date" matInput placeholder="Expiration date">
        </mat-form-field>
        <mat-form-field class="example-form example-full-width">
            <input type="number" matInput placeholder="Carte number">
        </mat-form-field>
        <mat-form-field class="example-form example-full-width">
            <input matInput placeholder="Carte owner">
        </mat-form-field>
    </div>
</div>
