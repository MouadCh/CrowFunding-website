<div class="container">
        <h3>Profil</h3>
      
        <form [formGroup]="formGroup">
          
          <div class="form-group">
              <img [src]="imageUrl">
              <button type="button" class="share" mat-mini-fab color="primary"
                onclick="document.getElementById('getFile').click()">
                <mat-icon>add_a_photo</mat-icon>
              </button>
              <input type='file' id="getFile" style="display:none" (change)="onImageSelected($event)">
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [value]= "this.authService.user.nom" formControlName="nom">
          </div>
          <div class="form-group">
            <label for="lname">Last name</label>
            <input type="text" class="form-control" id="lname" [value]= "this.authService.user.prenom" formControlName="prenom">
          </div>
          <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" id="userName" [value]= "this.authService.user.userName" formControlName="userName">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" [value]= "this.authService.user.email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="code">Password</label>
            <input type="password" class="form-control" id="code" name="this.authService." [value] = "password"
              formControlName="password">
          </div>
      
          
      
          <button type="submit" [disabled]="!formGroup.valid" (click)="modifier()" class="btn btn-primary mb-2">Validate</button>
        </form>
      </div>
