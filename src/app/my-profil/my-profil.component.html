<div class="container">
        <h3>Profil</h3>
      
        <form [formGroup]="formGroup">
          
          <div class="form-group">
              <img [src]="imageUrl">
              <button type="button" class="share" mat-mini-fab color="primary"
                onclick="document.getElementById('getFile').click()">
                <mat-icon>add_a_photo</mat-icon>
              </button>
              <input type='file' id="getFile" style="display:none" (change)="onImageSelected($event)">
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"  formControlName="nom">
          </div>
          <div class="form-group">
            <label for="lname">Last name</label>
            <input type="text" class="form-control" id="lname"  formControlName="prenom">
          </div>
          <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" id="userName"  formControlName="userName">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email"  formControlName="email">
          </div>
          <div class="form-group">
            <label for="code">Password</label>
            <input type="password" class="form-control" id="code"  
              formControlName="password">
          </div>
      
          <h5>Carte Informations</h5>
          <div class="form-group">
            <label for="date">Expiration date</label>
            <input type="date" class="form-control" id="date" name="date" [(ngModel)]="this.carte.dateExp"
            formControlName="dateExp">
          </div>
          <div class="form-group">
            <label for="numcarte">Carte number</label>
            <input type="number" class="form-control" id="numcarte" name="numcarte"  [(ngModel)]="this.carte.numeroCarte" 
            formControlName="numeroCarte">
          </div>
          <div class="form-group">
            <label for="carteOwner">Carte owner</label>
            <input type="text" class="form-control" id="carteOwner" name="carteOwner" [(ngModel)]="this.carte.proprietaire"
            formControlName="proprietaire">
          </div>
          
      
          <button type="submit"  (click)="modifier()" class="btn btn-primary mb-2">Validate</button>
        </form>
      </div>
