<div class="row">

    <mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" data-interval="false"
        [animation]="'slide'">
        <mdb-carousel-item *ngFor="let item of slides; let i = index">
            <div class="col-md-3" [ngClass]="{'d-none d-md-block': cardIndex !== 0}"
                *ngFor="let card of item; let cardIndex = index">
                <mdb-card (click)="indexService.ClickOnProduct(card.title)" class="my-1">
                     <img [src]="card.img">
                    <mdb-card-body>
                        <mdb-card-title>
                            <h4>{{card.title}}</h4>
                        </mdb-card-title>
                        <p>{{card.description}}</p>


                        <button class="share" mat-mini-fab color="primary">
                            <mat-icon>share</mat-icon>
                        </button>
                        <hr>
                        <div class="info">
                            <ul class="list-unstyled list-inline font-small">
                                <li class="list-inline-item pr-2 ">
                                    <div class="mdl-card__supporting-text">
                                        <i class="material-icons">access_time</i>
                                        8/12/2019
                                        <!-- date de fin de donation  -->
                                    </div>
                                </li>
                                <li class="list-inline-item pr-2 ">
                                    <div class="mdl-card__supporting-text">
                                        5000
                                        <!-- date de fin de donation  -->
                                        <i class="material-icons">attach_money</i>
                                    </div>
                                </li>
                                <li class="list-inline-item pr-2 ">
                                    <div class="mdl-card__supporting-text">
                                        10
                                        <!-- date de fin de donation  -->
                                        <i class="material-icons">visibility</i>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </mdb-card-body>
                </mdb-card>
            </div>
        </mdb-carousel-item>
    </mdb-carousel>
    <!-- <button (click)="onclick()">test</button> -->
</div>
